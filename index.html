<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Comments</title>
</head>
<body>
<main class="container">
    <form onsubmit="alert(value)">
        <div class="new_comment">
            <div class="name_date">
                <div class="name" >
                    <input class="form__input" type="text" name="login" id="login" placeholder="Login">
                    <label class="form__label" for="login">Логин</label>
                </div>
                <div class="date">
                    <input class="form__input" type="date" id="date" name="date"
                           value="">
                    <label class="form__label" for="date">Дата</label>
                </div>
            </div>
            <div class="form__text">
                <textarea class="form__input" name="text" id="text" placeholder="Введите сообщение" oninput="text(this)" rows="5" cols="33"></textarea>
            </div>
            <div class="form__button">
                <button type="submit" id="submit">Отправить</button>
            </div>
        </div>
    </form>
    <div class="comments" id="comments">

    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
